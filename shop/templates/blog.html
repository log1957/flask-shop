{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Записи в блоге</h1>
    {% for record in news%}
        <div class="col-md6 border rounded">
            <h2>{{record.title}}</h2>
            <div>
                {{record.content}}
            </div>
            {% if current_user.id == 1 %}
                <div>
                    <a href="/news_delete/{{ record.id }}" class="btn btn-danger">
                        Удалить
                    </a>
                </div>
            {% endif %}
        </div>
    {% endfor %}
</div>
{% endblock %}

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">AntHokkido</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="{{ url_for('index') }}">Main</a>
        <a class="p-2 text-dark" href="{{ url_for('about') }}">About shop</a>
         {% if current_user.is_authenticated %}
            <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
        {% else %}
                <a class="p-2 text-dark" href="{{ url_for('login') }}">Log in</a>
                <a class="p-2 text-dark" href="{{ url_for('register') }}">Register</a>
        {% endif %}
    </nav>
    {% if current_user.id == 1 %}
        <a class="btn btn-outline-primary" href="{{ url_for('create') }}">Add product</a>
        <a class="btn btn-outline-primary" href="{{ url_for('checklist') }}">Checklist</a>
    {% endif %}
</div>
